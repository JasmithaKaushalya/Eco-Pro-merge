# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - eco-pro-app-linux

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # 1. Build Frontend (This worked in your log, keep it)
      - name: Install and Build Frontend
        working-directory: ./client
        run: |
          npm install
          npm run build

      # 2. Build Backend (Adjust "working-directory" if your backend is in a folder)
      - name: Install Backend Dependencies
        # If your backend is in a folder called 'server', change below to: ./server
        # If it is in the root, and you have a package.json there, keep as: .
        working-directory: ./server
        run: npm install

      # 3. Bundle everything
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'eco-pro-app-linux'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_0DA18BDBE94544289D1CEE99B7FC1F5F }}

